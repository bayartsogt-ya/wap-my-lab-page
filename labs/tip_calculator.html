<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <script src="../js/tip_calculator.js"></script>
    </head>
    <body>
        <h1><img src="../images/calc.jpg" alt="calculator image" /> Tip Calculator</h1>
        <div>
            <input id="subtotal" type="text"><label>$ Subtotal</label>
        </div>
        <div>
            <input id="tip" type="text"><label>% Tip</label>
        </div>
        <div>
            <button onclick="tip_calculator()">Calculate Tip</button>
        </div>
        <hr>
        <div>
            <h2>Your total:</h2>
            <p id="your_total">$0.00</p>
        </div>
    </body>
</html>
