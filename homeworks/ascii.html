<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CS472: ASCII Animation Viewer</title>
    <link rel="stylesheet" href="../css/ascii.css">
    <script src="../js/ascii_animation/animations.js"></script>
    <script src="../js/ascii_animation/ascii.js"></script>
    <meta name="referer" content="origin-when-cross-origin">
</head>

<body>
    <h1>CSE 190 M ASCII Animation Viewer</h1>
    <textarea id="textArea" cols="80" rows="20"></textarea>
    <div class="controlGroupContainerDiv">
        <div class="controlGroup">
            <span> Play Controls:</span>
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        <div class="controlGroup">
            <span>Animation:</span>
            <select name="animation" id="animation">
                <option value="Blank">Blank</option>
                <option value="Custom">Custom</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </div>
        <div class="controlGroup">
            <span>Size:</span>
            <select name="size" id="size">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </div>
        <div class="controlGroup">
            <span>Speed:</span>
            <input type="checkbox" id="turbo">
			<label for="turbo">Turbo</label>
        </div>
    </div>

    <div class="validator">
        <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
          document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                width="88" /></a> <br>

        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </div>
</body>

</html>
